<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script src="scripts/logic.js"></script>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div id="buttons">
        <div class="btn-group" id="speed">
            <button id="pause" type="button" class="btn btn-default" onclick="pause()"><span class="glyphicon glyphicon-pause"></span></button>
    		<button id="play" type="button" class="btn btn-default" onclick="play()"><span class="glyphicon glyphicon-play"></span></button>
    		<button id="step" type="button" class="btn btn-default" onclick="step()"><span class="glyphicon glyphicon-step-forward"></span></button>
        </div>
        <div class="btn-group" id="pattern">
            <button id="explosion" type="button" class="btn btn-default" onclick="explosion()"><span class="glyphicon glyphicon-asterisk"></span></button>
            <button id="reset" type="button" class="btn btn-default" onclick="reset()"><span class="glyphicon glyphicon-repeat"></span></button>
            <button id="clear" type="button" class="btn btn-default" onclick="erase()"><span class="glyphicon glyphicon-remove"></span></button>
        </div>
    </div>
    <table id="world_container">
        
    </table>
    <script src="scripts/script.js"></script>
</body>

</html>
