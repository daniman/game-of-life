<!DOCTYPE html>
<html>
<head>
    <script src="scripts/graphics.js"></script>
    <script src="scripts/logic.js"></script>
    <script src="scripts/map.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <style>
        #canvas_container {position: absolute; left: 100px; top: 100px; width: 400px; height: 400px;}
        #buttons {position: absolute; left: 100px; top:50px; width:400px; height:50px;}
        #input {position: absolute; width: 125px; left: 0px;}
        input.placeholder {text-align: center;}
		input {text-align: center;}
        #update {position: absolute; right: 0px;}
        .gray {background-color: #e6e6e6; border-color: #adadad;}
    </style>
</head>

<body>

<!--
define the HTML canvas element that will hold the graphical output
-->
<div id="buttons">
	<div id="input">
		<div class="input-group">
			<span class="input-group-btn"><button class="btn btn-default" type="button" onclick="reset()">update</button></span>
	    	<input id="size" type="text" class="form-control" placeholder="size">
	    </div>
    </div>
    <div id="update" class="btn-group">
		<button id="play" type="button" class="btn btn-default" onclick="play()"><span class="glyphicon glyphicon-play"></span></button>
		<button id="pause" type="button" class="btn btn-default" onclick="pause()"><span class="glyphicon glyphicon-pause"></span></button>
		<button id="step" type="button" class="btn btn-default" onclick="step()"><span class="glyphicon glyphicon-forward"></span></button>
    </div>
</div>

<div id="canvas_container">
    <canvas id="canvas"></canvas>
</div>

<!--
execute the JavaScript
-->
<script src="scripts/life.js"></script>

</body>
</html>
